on: [push, pull_request]

name: checkmate

jobs:
  cargo-checkmate:
    name: cargo-checkmate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: wasm32-unknown-unknown, x86_64-unknown-linux-gnu, wasm32-unknown-emscripten
          override: true

      - name: Rust Cache
        uses: Swatinem/rust-cache@v1

      - name: Install dependencies #  for sdl2, glfw and tao respectively
        run: sudo apt update && sudo apt install --no-install-recommends libsdl2-dev libglfw3-dev # libgtk-3-dev only if tao

      - name: check.sh
        run: ./check.sh
        
      - name: Install checkmate
        run: cargo install cargo-checkmate

      - name: Run checkmate
        run: cargo-checkmate
